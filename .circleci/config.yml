version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14-browsers
    working_directory: ~/udagram-api-user
    steps:
      - checkout      
      - run: npm install      
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Build Docker image
          command: |            
            docker build -t adnananis/udagram-api-user:latest -f udagram-api-user/Dockerfile .
          environment:
            DOCKERHUB_PASSWORD: $DOCKER_PASSWORD
      - run:
          name: Push Docker image to Docker Hub
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push adnananis/udagram-api-user

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: main